<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #main-content},  
                                                ~{:: #login-content}
                                               )}">
<head>
    <!--====== Title ======-->
    <title> Hotel Miranda Room Grid </title>
</head>

<body>
    <div class ="item" id="login-content">
		<span th:unless="${isLogin}"> 
			<a class="main-btn btn-filled wow fadeInUp" data-wow-delay=".7s" 
				href="/authentication/login/" 
				style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
				Login</a>
		</span>
		<span th:if="${isLogin}"> 
			<h4 class="main-btn btn-filled wow fadeInUp" data-wow-delay=".7s" 
				href="" 
				style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;" th:text="'Hello '+${USERNAME}">
				</h4>
			<a class="main-btn btn-filled wow fadeInUp" data-wow-delay=".7s" 
				href="/authentication/logout/" 
				style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
				Logout</a>
		</span>
	</div>
    <!--====== PRELOader ======-->
    <!--====== HEADER ======-->
   
    <!--====== OFF CANVAS  ======-->
    
    <!--====== BREADCRUMB PART START ======-->
    <div id=main-content>
    <section class="breadcrumb-area" style="background-image: url(/img/bg/04.jpg);">
        <div class="container">
            <div class="breadcrumb-text">
                <span>The ultimate luxury</span>
                <h2 class="page-title">Ultimate Room</h2>

                <ul class="breadcrumb-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/room/room-grid">Rooms</a></li>
                </ul>
            </div>
        </div>
    </section>
    <!--====== BREADCRUMB PART END ======-->
    <!--====== ROOM-GRIRD START ======-->
    <section class="room-section room-grid-style pt-120 pb-120">
        <div class="container">
            <div class="row justify-content-center room-gird-loop">
                <div class="col-lg-4 col-md-6 col-sm-6" th:each = "room : ${rooms}">
                    <div class="room-box mb-30">
                        <div class="room-img-wrap">
                            <div class="room-img" th:style="'background-image: url(' + @{${room.Image}} + ');'"></div>
                        </div>
                        <div class="room-desc">
                            <ul class="icons">
                                <li><i class="fal fa-bed"></i></li>
                                <li><i class="fal fa-wifi"></i></li>
                                <li><i class="fal fa-car"></i></li>
                                <li><i class="fal fa-coffee"></i></li>
                                <li><i class="fal fa-concierge-bell"></i></li>
                                <li><i class="fal fa-compress-arrows-alt"></i></li>
                                <li><i class="fal fa-swimmer"></i></li>
                            </ul>
                            <h4 class="title"><a th:href="@{'/room/room-detail/' + ${room.ID}}" th:text=${room.Name}></a></h4>
                            <p>Lorem ipsum dolor sit amet, consectetur adipi sicing elit, sed do eiusmod tempor.</p>
                            <span class="price" th:text="'$'+${room.Price}+'/Night'"></span>
                            <a href="#" class="book-btn">Booking Now</a>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="pagination-wrap">
                <ul>
                    <li><a href="#"><i class="far fa-angle-double-left"></i></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">10</a></li>
                    <li><a href="#"><i class="far fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    <!--====== ROOM-GRIRD END ======-->
    <!--====== Back to Top ======-->
    <a href="#" class="back-to-top" id="backToTop">
        <i class="fal fa-angle-double-up"></i>
    </a>
    <!--====== FOOTER PART ======-->
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #main-content},  
                                               )}">
  <head>
    <!-- Required meta tags -->
    <title>Room Booking</title>
  </head>
  <body>
	<div id="main-content">
  <div class="half">
    <a href="/"><div class="bg order-1 order-md-2" style="background-image: url('/img/bg/02.jpg');"></div></a>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Booking to <strong th:text="${room.Name}"></strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="/booking/confirm" method="post">
              <div class="form-group first">
                  <label for="username"> Room Name: </label>
                  <input type="text" class="form-control" id="username" th:value="${room.Name}">
                </div>
                <div class="form-group first">
                  <label for="username">Room type: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" th:value="${room.Type}">
                </div>
                <div class="form-group first">
                  <label for="username">Arrival Date: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" th:value="${arrivaldate}">
                </div>
                <div class="form-group first">
                  <label for="username">Departure Date: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" th:value="${departuredate}">
                </div>
                <div class="form-group first">
                  <label for="username">Guest: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" th:value="${guests}">
                </div>
                <div class="form-group first">
                  <label for="username">Rooms: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" th:value="${rooms}">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Accept terms and conditions</span>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </div>

                <input type="submit" value="Confirm" class="btn btn-block btn-primary">
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
   </div> 

    <script src="/login_css/js/jquery-3.3.1.min.js"></script>
    <script src="/login_css/js/popper.min.js"></script>
    <script src="/login_css/js/bootstrap.min.js"></script>
    <script src="/login_css/js/main.js"></script>
  </body>
</html>

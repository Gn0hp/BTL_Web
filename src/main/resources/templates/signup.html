<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="Sign Up" href="/login_css/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/login_css/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/login_css/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/login_css/css/style.css">

    <title>Sign Up</title>
  </head>
  <body>

  <div class="half">
    <a href="/"><div class="bg order-1 order-md-2" style="background-image: url('/img/bg/02.jpg');"></div></a>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Sign Up to <strong>Hotel Miranda</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="/authentication/signup" method="post">
              <div class="form-group first">
                  <label for="username">Name: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Email: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Phone: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password: </label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Confirm Password: </label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Accept terms and conditions</span>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </div>

                <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="/login_css/js/jquery-3.3.1.min.js"></script>
    <script src="/login_css/js/popper.min.js"></script>
    <script src="/login_css/js/bootstrap.min.js"></script>
    <script src="/login_css/js/main.js"></script>
  </body>
</html>

  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('/img/bg/02.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Sign up to <strong>Hotel Miranda</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="/authentication/signup" method="post">
              <div class="form-group first">
                  <label for="username">Name: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Email: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">Phone: </label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password: </label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Confirm Password: </label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Accept terms and conditions</span>
                    <input type="checkbox"/>
                    <div class="control__indicator"></div>
                </div>

                <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
                
              </form>
             
            </div>
          </div>
